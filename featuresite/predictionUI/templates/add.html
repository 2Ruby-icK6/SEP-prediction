{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" 
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>{% block title %} Employee | Employee Add {% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <div class="container">
      <div class="form-container-add">
        <h2>Add New Employee</h2>
        <form role="form" method="post" novalidate>
            {% csrf_token %}
                {% include 'includes/form.html' %}
            <div class="form-group">
                <div>
                    <button type='submit'>Submit</button>
                </div>
            </div>
        </form>
        <br>
        <a href="{% url 'employee-list' %}"><button>Return</button></a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
