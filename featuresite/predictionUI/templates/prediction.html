{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Socio-Economic Profile Prediction</title>
</head>

<body>
    {% block content%}
    <h1>Socio-Economic Profile Prediction</h1>

    <div class="pred-container">

        <img src="data:image/png;base64,{{ plot_data }}" alt="Linear Regression Plot">

        <p class="text-score">R2 Score: {{ r2_score }}</p>

    </div>

    {% endblock %}
</body>

</html>
